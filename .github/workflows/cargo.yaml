name: cargo

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Fetch rustup stuff 
        run: rustup show

      - uses: Swatinem/rust-cache@v2

      - name: cargo build
        run: cargo build

      - name: cargo test
        run: cargo test

      - name: cargo clippy
        run: cargo clippy
